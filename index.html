<!DOCTYPE html>
<html lang="en">

<head>
    <title>Group 7 Audio Call</title>
    <link rel="icon" type="image/gif" href="phone.png">
    <script src="jquery.js"></script>
    <script src="peer.js"></script>
    <script src="socket.io.js"></script>
    <link rel="stylesheet" href="index.css"></link>
    <script src="https://kit.fontawesome.com/43806157ba.js" crossorigin="anonymous"></script>
</head>

<body>
    <h1> Call Audio - Group 7 </h1>
    <div id="div-chat">
        <p class="online">Online user:</p>
        <ul id="ulUser">
        </ul>
        <audio id="remoteStream" controls></audio>
        <br /><br />
        <div>
            <h3 class="yourID">Your Id: </h3>
            <span id="my-peer"></span>
        </div>
        <input type="text" id="remoteId" placeholder="Remote ID">
        <button id="btnCall">
            <i class="fa-solid fa-phone"></i>
        </button>

    </div>
    <div id="div-dang-ky">
        <br /><br />
        <div class="text-welcome">Enter your name</div>
        <input type="text" id="txtUsername">
        <button id="btnSignUp"><span>Sign Up</span></button>
    </div>
</body>
<script src="main.js"></script>

</html>
